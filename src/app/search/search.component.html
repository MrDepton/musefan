<section class="filter-wrapper">
  <div class="keyword-wrapper">
    <input [formControl]="queryField" type="text" id="keyword" placeholder="search for artists..." autofocus/>
  </div>
  <ul class="filter-select">
    <li *ngFor="let result of results" (click)="onResultClicked(result)" class="filter-select-list"><img src="{{result.images['2']?.url}}" alt="" width="50" height="50"><p class="artist-name">
      {{result.name}}</p>
  </ul>
</section>
